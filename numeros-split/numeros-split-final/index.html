<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números Split</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Separador de Números</h1>
      <p>Insira uma string contendo números separados por vírgulas e veja-os listados abaixo.</p>
    </header>
    <main>
      <form id="numero-form">
        <label for="numeros">Números (separados por vírgulas):</label>
        <textarea id="numeros" rows="3" placeholder="Ex.: 1, 2, 3, 4, 5"></textarea>
        <button type="submit">Processar</button>
      </form>
      <div id="resultado">
        <!-- A lista de números será exibida aqui -->
      </div>
    </main>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
