<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frases Split</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Frases Split</h1>
      <p>Insira suas sentenças separadas por ponto e vírgula (<code>;</code>) e veja o resultado!</p>
    </header>
    <main>
      <textarea id="texto" placeholder="Digite suas sentenças aqui..."></textarea>
      <button id="btnProcessar">Dividir Frases</button>
      <div id="resultado"></div>
    </main>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
