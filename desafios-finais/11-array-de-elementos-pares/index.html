<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Soma dos Pares & Produto dos Ímpares</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Soma dos Pares & Produto dos Ímpares</h1>
    
    <!-- Seção para entrada dos números -->
    <section class="input-section">
      <h2>Insira os números</h2>
      <form id="calcForm">
        <input type="text" id="numbersInput" placeholder="Ex: 1, 2, 3, 4, 5">
        <button type="submit">Calcular</button>
      </form>
    </section>
    
    <!-- Seção para exibir o resultado -->
    <section class="result-section">
      <h2>Resultado</h2>
      <p class="result" id="result"></p>
    </section>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
