<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificador de Idade</title>
  <!-- Vinculando o CSS externo -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Verificador de Idade</h1>
  
  <div class="container">
    <label for="idadeInput">Digite sua idade:</label>
    <input type="number" id="idadeInput" placeholder="Ex: 25" />
    <button id="verificarBtn">Verificar</button>
  </div>
  
  <!-- Área onde o resultado será exibido -->
  <div id="resultado"></div>

  <!-- Vinculando o JavaScript externo -->
  <script src="js/app.js"></script>
</body>
</html>
