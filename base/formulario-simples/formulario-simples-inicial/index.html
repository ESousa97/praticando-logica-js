<!-- Crie um formulário simples com campos de entrada e utilize JavaScript para recuperar os valores digitados nos campos usando a propriedade value. Exiba os valores no console e na tela. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario simples</title>
</head>
<body>
    <h2>Formulário Simples</h2>
    <form id="meuFormulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail">

        <label for="idade">Idade:</label>
        <input type="text" id="idade" placeholder="Digite sua idade">

        <button type="button" onclick="capturarValores()">Enviar</button>
    </form>

    <div id="resultado"></div>

    <script src="js/app.js"></script>
</body>


</html>
