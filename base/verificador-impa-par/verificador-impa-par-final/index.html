<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Par ou Ímpar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Verificador de Par ou Ímpar</h1>
    <p>Digite um número inteiro para saber se ele é par ou ímpar e obter sua metade.</p>
    <form id="verificar-form">
      <input type="number" id="numero" placeholder="Digite um número" required>
      <button type="submit">Verificar</button>
    </form>
    <div id="resultado"></div>
  </div>
  <script src="js/verify.js"></script>
</body>
</html>
