<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifica com TextContent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h2>Exemplo de Modificação de Conteúdo</h2>
    <p id="mensagem">Este é um texto original.</p>
    <div class="controls">
      <input type="text" id="novoTexto" placeholder="Digite o novo texto aqui">
      <button id="btnAlterar">Alterar Texto</button>
      <button id="btnReset">Restaurar Texto</button>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
