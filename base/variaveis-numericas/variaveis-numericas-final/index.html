<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variáveis Numéricas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Variáveis Numéricas</h1>
    <p>Insira dois números e veja a soma!</p>
    <form id="soma-form">
      <input type="number" id="numero1" placeholder="Digite o primeiro número" required>
      <input type="number" id="numero2" placeholder="Digite o segundo número" required>
      <button type="submit">Somar</button>
    </form>
    <p id="resultado">A soma aparecerá aqui.</p>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
