<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluGames</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="body">
  <main class="container main">
    <img src="img/logo.svg" alt="Logo AluGames">
    <section class="divisor">
      <div class="divisor__line"></div>
      <img src="img/fade_bar.svg" alt="Visual bar" class="divisor__bar">
      <div class="divisor__line"></div>
    </section>
    <h1 class="page-title">Aluguel de <span class="page-title__emphasis">boardgames</span></h1>
    <section class="dashboard">
      <ul class="dashboard__items">
        <!-- Cada item utiliza data attributes para gerenciar o estado e a contagem de aluguel -->
        <li class="dashboard__items__item" id="game-1" data-rented="false" data-rental-count="0">
          <div class="dashboard__item__img">
            <img src="img/monopoly.png" alt="Capa jogo Monopoly">
          </div>
          <p class="dashboard__item__name">Monopoly</p>
          <button data-game-id="1" class="dashboard__item__button dashboard__item__button--rent">
            Alugar
          </button>
        </li>
        <li class="dashboard__items__item" id="game-2" data-rented="false" data-rental-count="0">
          <div class="dashboard__item__img">
            <img src="img/ticket_to_ride.png" alt="Capa jogo Ticket to Ride">
          </div>
          <p class="dashboard__item__name">Ticket to Ride</p>
          <button data-game-id="2" class="dashboard__item__button dashboard__item__button--rent">
            Alugar
          </button>
        </li>
        <li class="dashboard__items__item" id="game-3" data-rented="true" data-rental-count="1">
          <div class="dashboard__item__img dashboard__item__img--rented">
            <img src="img/takenoko.png" alt="Capa jogo Takenoko">
          </div>
          <p class="dashboard__item__name">Takenoko</p>
          <button data-game-id="3" class="dashboard__item__button dashboard__item__button--return">
            Devolver
          </button>
        </li>
      </ul>
    </section>
    <img src="img/hachuras.svg" alt="Visual hachuras" class="hachuras">
  </main>

  <script src="js/app.js"></script>
</body>
</html>
