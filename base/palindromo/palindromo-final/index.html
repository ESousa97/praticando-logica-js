<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identificador de Palíndromo</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="container">
    <h1>Verificador de Palíndromo</h1>
    <p>
      Digite uma palavra ou frase para verificar se é um palíndromo.
      <span class="help-icon" title="Um palíndromo é uma palavra, frase ou número que pode ser lido da mesma forma de trás para frente.">?</span>
    </p>
    <form id="palindrome-form">
      <input type="text" id="palavra" placeholder="Digite aqui..." required>
      <button type="submit">Verificar</button>
    </form>
    <p id="resultado" class="resultado"></p>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
